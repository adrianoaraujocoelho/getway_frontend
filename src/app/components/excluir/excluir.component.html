<div *ngIf="produto">
  <h1 mat-dialog-title>Deseja confirmar a exclusão?</h1>
  <div mat-dialog-content>
    <p>Id: {{ produto.id }}</p>
    <p>Produto: {{ produto.nome }}</p>
    <p>Preço:{{ produto.preco }}</p>
  </div>
  <div mat-dialog-actions center-button>
    <button mat-button mat-raised-button color="warn" (click)="excluir()">
      Confirmar
    </button>
  </div>
</div>
