<mat-card>
  <div class="produto-box">
    <button routerLink="cadastro" mat-raised-button color="primary">
      Cadastrar novo produto
    </button>
    <div class="input-box">
      <mat-form-field>
        <mat-label>Procurar:</mat-label>
        <input
          matInput
          type="text"
          placeholder="Qual produto está buscando?"
          (input)="search($event)"
        />
      </mat-form-field>
    </div>
  </div>

  <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let produto">{{ produto.id }}</td>
    </ng-container>

    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let produto">{{ produto.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="Preco">
      <th mat-header-cell *matHeaderCellDef>Preço (R$)</th>
      <td mat-cell *matCellDef="let produto">{{ produto.preco }}</td>
    </ng-container>

    <ng-container matColumnDef="Ações">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let produto">
        <a routerLink="editar/{{ produto.id }}" mat-raised-button color="accent"
          >Editar</a
        >
        <a routerLink="detalhes/{{ produto.id }}" mat-raised-button>Detalhes</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="Excluir">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let produto">
        <mat-dialog-actions>
          <a (click)="openDialog(produto.id)" mat-raised-button color="warn"
            >Excluir</a
          >
        </mat-dialog-actions>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>

  <div class="pagination-buttons">
    <button mat-button (click)="retrocederPagina()">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <span> {{ paginaAtual + 1 }}</span>
    <button mat-button (click)="avancarPagina()">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
</mat-card>
